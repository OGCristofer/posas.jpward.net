<link id="mono" rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <script type="text/javascript" src="js/changecss.js"></script>
    <script type="text/javascript">
      var gCurThemeName = "mono";

      function changeStyleSheet(newThemeName) {
        removeExternalStyleSheetLink(gCurThemeName);
        createExternalStyleSheetLink(newThemeName, newThemeName + ".css");
        gCurThemeName = newThemeName;
        document.getElementById("using").innerHTML = gCurThemeName + ".css";
      }
    </script>
</head>
<body>

<header>
  <h1>Dynamically Change CSS</h1>
</header>
<section>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Change Color</a>
    <div class="dropdown-content">
      <div id="spacer">
      <span id="buttons">
     <p> <input type="button" value="Apply Red Theme" onclick="changeStyleSheet('css/red')" /></p>
      <p><input type="button" value="Apply Green Theme" onclick="changeStyleSheet('css/green')" /></p>
      <p><input type="button" value="Apply Blue Theme" onclick="changeStyleSheet('css/blue')" /></p>
      </span>
    </div>
    </div>
  </li>

    </ul>

  </nav>
  <article>
   <p>
      currently using:
      <span id="using">styles.css</span>
      </p>

</article>
</section>
